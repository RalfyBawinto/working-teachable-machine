<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Akses Kamera</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      video {
        border: 2px solid #444;
        border-radius: 8px;
        width: 480px;
        height: 360px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Akses Kamera</h1>
    <video id="video" autoplay playsinline></video>
    <br />
    <button onclick="startCamera()">Aktifkan Kamera</button>

    <script>
      function startCamera() {
        const video = document.getElementById("video");

        // Minta izin dan akses ke kamera
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            video.srcObject = stream;
          })
          .catch((error) => {
            console.error("Gagal mengakses kamera:", error);
            alert(
              "Tidak bisa mengakses kamera. Periksa izin atau perangkat Anda."
            );
          });
      }
    </script>
  </body>
</html>
