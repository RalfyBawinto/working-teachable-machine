<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Deteksi With Teachable Machine By Google</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 30px;
      }
      video {
        border: 2px solid #444;
        border-radius: 8px;
        width: 400px;
        height: 300px;
      }
      .output {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Deteksi Wajah</h1>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas" width="400" height="300" style="display: none"></canvas>
    <br />
    <button onclick="start()">Aktifkan Kamera & Mulai Deteksi</button>

    <div class="output" id="face-output">Ekspresi: -</div>
    <div class="output" id="name-output">Nama: -</div>

    <!-- TensorFlow.js wajib -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

    <!-- Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script>
      const faceModelURL =
        "https://teachablemachine.withgoogle.com/models/oTtv--EQC/";
      const faceModel3URL =
        "https://teachablemachine.withgoogle.com/models/1E0LcWWmy/";

      let faceModel, faceModel3, video, canvas, ctx;

      async function start() {
        video = document.getElementById("video");
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");

        try {
          // Load model wajah dan model wajah 3 (5 kategori manusia)
          faceModel = await tmImage.load(
            faceModelURL + "model.json",
            faceModelURL + "metadata.json"
          );
          faceModel3 = await tmImage.load(
            faceModel3URL + "model.json",
            faceModel3URL + "metadata.json"
          );

          // Setup webcam
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          video.srcObject = stream;

          video.onloadedmetadata = () => {
            video.play();
            requestAnimationFrame(loop);
          };
        } catch (err) {
          alert("Gagal mengakses kamera atau model.");
          console.error("Error:", err);
        }
      }

      async function loop() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        await predictFace();
        requestAnimationFrame(loop);
      }

      async function predictFace() {
        // Prediksi menggunakan model wajah umum (model 1)
        const prediction = await faceModel.predict(canvas);
        const highestPrediction = prediction.reduce(
          (max, p) => (p.probability > max.probability ? p : max),
          { probability: 0 }
        );
        document.getElementById("face-output").innerText = `Ekspresi Wajah: ${
          highestPrediction.className
        } (${(highestPrediction.probability * 100).toFixed(1)}%)`;

        // Prediksi menggunakan model wajah 3 (5 kategori manusia)
        const prediction3 = await faceModel3.predict(canvas);
        const highestPrediction3 = prediction3.reduce(
          (max, p) => (p.probability > max.probability ? p : max),
          { probability: 0 }
        );
        document.getElementById("name-output").innerText = `Nama: ${
          highestPrediction3.className
        } (${(highestPrediction3.probability * 100).toFixed(1)}%)`;
      }
    </script>
  </body>
</html>
