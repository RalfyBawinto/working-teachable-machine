<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Postur Badan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      canvas {
        border: 2px solid #333;
        border-radius: 10px;
      }
      #output {
        margin-top: 20px;
        font-size: 1.5em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Deteksi Postur Badan</h1>
    <div id="webcam-container"></div>
    <div id="output">Postur badan: -</div>

    <!-- ✅ Ganti ke versi tfjs 4.x -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
    <!-- Teachable Machine Pose -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script>
      const tmPose = window.tmPose; // ✅ Tambahkan ini!

      const URL = "https://teachablemachine.withgoogle.com/models/2yEqkW4kP/";
      let model, webcam, ctx, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const size = 400;
        const flip = true;
        webcam = new tmPose.Webcam(size, size, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        ctx = webcam.canvas.getContext("2d");
      }

      async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        let highestProb = 0;
        let posture = "-";

        prediction.forEach((p) => {
          if (p.probability > highestProb) {
            highestProb = p.probability;
            posture = p.className;
          }
        });

        document.getElementById("output").innerText =
          "Postur badan: " + posture;

        ctx.drawImage(webcam.canvas, 0, 0);
        if (pose) {
          tmPose.drawPose(pose, ctx);
          tmPose.drawKeypoints(pose.keypoints, 0.6, ctx);
        }
      }

      init();
    </script>
  </body>
</html>
