<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Wajah dan Suara</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      video {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        border: 2px solid #444;
      }
      .output {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Deteksi Wajah & Suara</h2>

    <video id="video" autoplay muted playsinline></video>
    <button onclick="startCamera()">Mulai Deteksi Wajah</button>
    <button onclick="startAudioDetection()">Mulai Deteksi Suara</button>

    <div class="output" id="voice-output">Nama (Suara): -</div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8/dist/teachablemachine-audio.min.js"></script>

    <script>
      const voiceModelURL =
        "https://teachablemachine.withgoogle.com/models/S6mA-uAt0/";

      let audioModel;
      let video;

      async function startCamera() {
        video = document.getElementById("video");
        try {
          // Mengaktifkan kamera
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          video.srcObject = stream;
          console.log("Kamera aktif");
        } catch (err) {
          console.error("Gagal mengakses kamera:", err);
        }
      }

      async function startAudioDetection() {
        try {
          // Memuat model suara
          audioModel = await tmAudio.load(
            voiceModelURL + "model.json",
            voiceModelURL + "metadata.json"
          );
          document.getElementById("voice-output").innerText =
            "Model suara dimuat, mendengarkan...";
          predictVoice();
        } catch (err) {
          console.error("Gagal memuat model suara:", err);
          alert("Gagal memuat model suara.");
        }
      }

      async function predictVoice() {
        try {
          await audioModel.listen(
            async () => {
              const prediction = await audioModel.predict();
              const highest = prediction.reduce(
                (max, p) => (p.probability > max.probability ? p : max),
                { probability: 0 }
              );
              document.getElementById(
                "voice-output"
              ).innerText = `Nama (Suara): ${highest.className} (${(
                highest.probability * 100
              ).toFixed(1)}%)`;
            },
            {
              probabilityThreshold: 0.85,
              overlapFactor: 0.5,
            }
          );
        } catch (err) {
          console.error("Gagal mendengarkan suara:", err);
        }
      }
    </script>
  </body>
</html>
