<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Uji Model Teachable Machine</title>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
      body {
        text-align: center;
        font-family: sans-serif;
        margin-top: 30px;
      }
      video,
      canvas {
        max-width: 100%;
        width: 400px;
      }
      .label-container {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Uji Model Teachable Machine</h1>
    <video id="webcam" autoplay playsinline width="400" height="300"></video>
    <div class="label-container" id="label-container"></div>

    <script type="text/javascript">
      const URL = "https://teachablemachine.withgoogle.com/models/oTtv--EQC/";
      let model, webcam, labelContainer, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // Load the model and metadata
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Setup webcam
        const flip = true; // flip webcam
        webcam = new tmImage.Webcam(400, 300, flip);
        await webcam.setup(); // request access
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction =
            prediction[i].className +
            ": " +
            (prediction[i].probability * 100).toFixed(2) +
            "%";
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
      }

      window.addEventListener("load", init);
    </script>
  </body>
</html>
