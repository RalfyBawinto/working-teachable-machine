<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Wajah dan Suara</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>Deteksi Wajah dan Suara</h2>
    <p> Teachable Machine By Google</p>

    <!-- Video untuk deteksi wajah -->
    <div id="video-container">
      <video id="video" autoplay muted playsinline></video>
      <canvas
        id="canvas"
        width="400"
        height="300"
        style="display: none"
      ></canvas>
      <div class="output" id="face-output">Ekspresi Wajah: -</div>
      <div class="output" id="name-output">Nama: -</div>
    </div>

    <!-- Kontrol deteksi suara -->
    <button onclick="aktifkanDeteksi()">Aktifkan Kamera dan Mikrofon</button>
    <div id="status">Mikrofon belum diaktifkan</div>
    <div id="label-container"></div>

    <!-- Tombol untuk beralih ke audio-hewan.html -->
    <button
      id="switch-button"
      onclick="window.location.href='audio-hewan.html'"
    >
      Beralih ke Audio Hewan
    </button>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

    <script type="text/javascript">
      const faceModelURL =
        "https://teachablemachine.withgoogle.com/models/oTtv--EQC/";
      const nameModelURL =
        "https://teachablemachine.withgoogle.com/models/1E0LcWWmy/";
      const URL = "https://teachablemachine.withgoogle.com/models/r1dg1ZGh5/";

      let faceModel, nameModel, recognizer;
      let video, canvas, ctx;

      async function createModel() {
        const checkpointURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        recognizer = speechCommands.create(
          "BROWSER_FFT",
          undefined,
          checkpointURL,
          metadataURL
        );
        await recognizer.ensureModelLoaded();
      }

      async function startFaceDetection() {
        video = document.getElementById("video");
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");

        try {
          // Memuat model wajah dan nama
          faceModel = await tmImage.load(
            faceModelURL + "model.json",
            faceModelURL + "metadata.json"
          );
          nameModel = await tmImage.load(
            nameModelURL + "model.json",
            nameModelURL + "metadata.json"
          );

          // Akses kamera
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" },
            audio: false,
          });

          video.srcObject = stream;
          video.onloadedmetadata = () => {
            video.play();
            requestAnimationFrame(loop);
          };
        } catch (err) {
          console.error("Error:", err);
          alert("Gagal mengakses kamera.");
        }
      }

      async function loop() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        await predictFace();
        requestAnimationFrame(loop);
      }

      async function predictFace() {
        const prediction = await faceModel.predict(canvas);
        const highest1 = prediction.reduce(
          (max, p) => (p.probability > max.probability ? p : max),
          { probability: 0 }
        );
        document.getElementById("face-output").innerText = `Ekspresi Wajah: ${
          highest1.className
        } (${(highest1.probability * 100).toFixed(1)}%)`;

        const prediction3 = await nameModel.predict(canvas);
        const highest3 = prediction3.reduce(
          (max, p) => (p.probability > max.probability ? p : max),
          { probability: 0 }
        );

        // Daftar anggota kelompok 6
        const anggotaKelompok6 = [
          "Risky Imbat",
          "Felygio Tumiwa",
          "Jeremy Pongdatu",
          "Ralfy Bawinto",
          "Muhammad Luhung",
        ];

        // Ambang batas kepercayaan (misalnya 80%)
        const threshold = 0.8;

        // Cek apakah hasil terdeteksi termasuk anggota kelompok
        if (
          highest3.probability >= threshold &&
          anggotaKelompok6.includes(highest3.className)
        ) {
          document.getElementById("name-output").innerText = `Nama (Wajah): ${
            highest3.className
          } (${(highest3.probability * 100).toFixed(1)}%)`;
        } else {
          document.getElementById("name-output").innerText =
            "Nama (Wajah): Bukan anggota kelompok 6";
        }
      }

      async function aktifkanDeteksi() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          document.getElementById("status").textContent = "Mikrofon aktif üé§";

          // Setelah mikrofon aktif, muat model suara
          await createModel();
          const classLabels = recognizer.wordLabels();

          // Menampilkan label kategori suara
          const labelContainer = document.getElementById("label-container");
          labelContainer.innerHTML = ""; // Clear previous results

          // Mulai mendeteksi suara
          recognizer.listen(
            (result) => {
              const scores = result.scores;

              // Temukan nilai tertinggi
              let maxScore = -1;
              let maxLabel = "";
              for (let i = 0; i < scores.length; i++) {
                if (scores[i] > maxScore) {
                  maxScore = scores[i];
                  maxLabel = classLabels[i];
                }
              }

              // Konversi skor tertinggi menjadi persentase
              const percentage = (maxScore * 100).toFixed(2);

              // Tampilkan hanya kategori dengan nilai tertinggi
              labelContainer.innerHTML = `${maxLabel}: ${percentage}%`;
            },
            {
              includeSpectrogram: true,
              probabilityThreshold: 0.75,
              invokeCallbackOnNoiseAndUnknown: true,
              overlapFactor: 0.5,
            }
          );

          // Mulai deteksi wajah
          startFaceDetection();
        } catch (err) {
          console.error("Gagal mengakses mikrofon:", err);
          document.getElementById("status").textContent =
            "Gagal mengakses mikrofon ‚ùå";
        }
      }
    </script>
  </body>
</html>
