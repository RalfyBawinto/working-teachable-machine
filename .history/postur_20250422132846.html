<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Postur Badan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      video {
        border: 2px solid #333;
        border-radius: 10px;
        width: 320px;
        height: auto;
      }
      #output {
        margin-top: 20px;
        font-size: 1.5em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Deteksi Postur Badan</h1>
    <div id="webcam-container"></div>
    <div id="output">Postur badan: -</div>

    <!-- Tambahkan TensorFlow.js terlebih dahulu -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>

    <!-- Lalu baru Teachable Machine Image -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script>
      const URL = "https://teachablemachine.withgoogle.com/models/2yEqkW4kP/";
      let model, webcam, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // Load the model and metadata
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Setup webcam
        const flip = true;
        webcam = new tmImage.Webcam(320, 240, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
      }

      async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let highestProb = 0;
        let posture = "-";

        prediction.forEach((p) => {
          if (p.probability > highestProb) {
            highestProb = p.probability;
            posture = p.className;
          }
        });

        document.getElementById("output").innerText =
          "Postur badan: " + posture;
      }

      init();
    </script>
  </body>
</html>
