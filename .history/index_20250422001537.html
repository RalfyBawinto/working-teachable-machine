<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deteksi Wajah & Suara</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      #status {
        margin-top: 20px;
        font-size: 1.2em;
        color: green;
      }
      video {
        margin-top: 20px;
        width: 320px;
        height: 240px;
        border: 1px solid #ccc;
      }
      .output {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Deteksi Wajah & Suara</h1>
    <button onclick="aktifkanMicDanKamera()">Aktifkan Mic & Kamera</button>
    <div id="status">Belum diaktifkan</div>
    <video id="video" autoplay muted></video>

    <div class="output" id="face-output">Ekspresi Wajah: -</div>
    <div class="output" id="voice-output">Nama (Suara): -</div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8/dist/teachablemachine-audio.min.js"></script>

    <script>
      let video, canvas, ctx;
      let faceModel, audioModel;

      async function aktifkanMicDanKamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
            video: true,
          });
          document.getElementById("status").textContent =
            "Mikrofon dan Kamera aktif 🎤📷";

          const videoElement = document.getElementById("video");
          videoElement.srcObject = stream;

          // Setelah kamera berhasil diaktifkan, mulai deteksi wajah dan suara
          video = document.getElementById("video");
          canvas = document.createElement("canvas");
          ctx = canvas.getContext("2d");

          // Memuat model deteksi wajah dan suara
          await loadModels();

          // Jalankan deteksi
          requestAnimationFrame(loop);
          predictVoice();
        } catch (err) {
          console.error("Gagal mengakses mic/kamera:", err);
          document.getElementById("status").textContent =
            "Gagal mengakses mic/kamera ❌";
        }
      }

      async function loadModels() {
        const faceModelURL =
          "https://teachablemachine.withgoogle.com/models/oTtv--EQC/";
        const voiceModelURL =
          "https://teachablemachine.withgoogle.com/models/K_GdR4c9y/";

        // Load model wajah
        faceModel = await tmImage.load(
          faceModelURL + "model.json",
          faceModelURL + "metadata.json"
        );

        // Load model suara
        audioModel = await tmAudio.load(
          voiceModelURL + "model.json",
          voiceModelURL + "metadata.json"
        );
      }

      async function loop() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        await predictFace();
        requestAnimationFrame(loop);
      }

      async function predictFace() {
        const prediction = await faceModel.predict(canvas);
        const highest = prediction.reduce(
          (max, p) => (p.probability > max.probability ? p : max),
          { probability: 0 }
        );
        document.getElementById("face-output").innerText = `Ekspresi Wajah: ${
          highest.className
        } (${(highest.probability * 100).toFixed(1)}%)`;
      }

      async function predictVoice() {
        try {
          await audioModel.listen(
            async () => {
              const prediction = await audioModel.predict();
              const highest = prediction.reduce(
                (max, p) => (p.probability > max.probability ? p : max),
                { probability: 0 }
              );
              document.getElementById(
                "voice-output"
              ).innerText = `Nama (Suara): ${highest.className} (${(
                highest.probability * 100
              ).toFixed(1)}%)`;
            },
            {
              probabilityThreshold: 0.85,
              overlapFactor: 0.5,
            }
          );
        } catch (err) {
          console.error("Gagal mendengarkan suara:", err);
          alert("Tidak dapat mengakses mikrofon atau memulai deteksi suara.");
        }
      }
    </script>
  </body>
</html>
