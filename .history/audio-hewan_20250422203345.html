<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Suara Hewan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Navigasi Tombol -->
    <div class="nav-buttons">
      <button
        id="back-button"
        class="nav-button"
        onclick="window.location.href='index.html'"
      >
        Kembali
      </button>
      <button
        id="next-button"
        class="nav-button"
        onclick="window.location.href='audio-hewan.html'"
      >
        Lanjut
      </button>
    </div>

    <h2>Deteksi Suara Hewan</h2>
    <p>(Burung, Anjing, Jangkrik)</p>
    <button onclick="aktifkanDeteksi()">Mulai Deteksi Suara</button>
    <div id="mic-status">üé§ Mic belum aktif</div>
    <div id="output">Suara Hewan: -</div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

    <script type="text/javascript">
      const URL = "https://teachablemachine.withgoogle.com/models/S6mA-uAt0/";
      let recognizer;

      async function createModel() {
        const checkpointURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        recognizer = speechCommands.create(
          "BROWSER_FFT",
          undefined,
          checkpointURL,
          metadataURL
        );
        await recognizer.ensureModelLoaded();
      }

      async function aktifkanDeteksi() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          document.getElementById("mic-status").textContent =
            "üé§ Mic aktif - Dengarkan suara...";

          // Setelah mikrofon aktif, muat model suara
          await createModel();

          // Menampilkan label kategori suara
          const classLabels = recognizer.wordLabels();

          // Mulai mendeteksi suara
          recognizer.listen(
            (result) => {
              const scores = result.scores;

              // Temukan nilai tertinggi
              let maxScore = -1;
              let maxLabel = "";
              for (let i = 0; i < scores.length; i++) {
                if (scores[i] > maxScore) {
                  maxScore = scores[i];
                  maxLabel = classLabels[i];
                }
              }

              // Konversi skor tertinggi menjadi persentase
              const percentage = (maxScore * 100).toFixed(2);

              // Tampilkan hanya kategori dengan nilai tertinggi
              document.getElementById(
                "output"
              ).innerHTML = `Suara Hewan: ${maxLabel} (${percentage}%)`;
            },
            {
              includeSpectrogram: true,
              probabilityThreshold: 0.75,
              invokeCallbackOnNoiseAndUnknown: true,
              overlapFactor: 0.5,
            }
          );
        } catch (err) {
          console.error("Gagal mengakses mikrofon:", err);
          document.getElementById("mic-status").textContent =
            "Gagal mengakses mikrofon ‚ùå";
        }
      }
    </script>
  </body>
</html>
