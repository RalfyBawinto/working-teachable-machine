<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Suara dengan Tombol</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      video {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        border: 2px solid #444;
      }
      .output {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Deteksi Suara dengan Tombol</h2>

    <!-- Tombol untuk mengaktifkan mikrofon -->
    <button onclick="startAudioDetection()">Aktifkan Mikrofon</button>

    <div class="output" id="voice-output">Nama (Suara): -</div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8/dist/teachablemachine-audio.min.js"></script>

    <script>
      const voiceModelURL =
        "https://teachablemachine.withgoogle.com/models/r1dg1ZGh5/";

      let audioModel;

      // Fungsi untuk memulai deteksi suara
      async function startAudioDetection() {
        try {
          // Memuat model suara baru
          audioModel = await tmAudio.load(
            voiceModelURL + "model.json",
            voiceModelURL + "metadata.json"
          );
          console.log("Model suara berhasil dimuat.");

          // Menampilkan status mikrofon aktif
          document.getElementById("voice-output").innerText =
            "Mikrofon aktif, mendeteksi suara...";

          // Mulai mendeteksi suara
          detectVoice();
        } catch (err) {
          console.error("Gagal memuat model suara:", err);
          document.getElementById("voice-output").innerText =
            "Gagal memuat model suara ❌";
        }
      }

      // Fungsi untuk mendeteksi suara
      async function detectVoice() {
        try {
          await audioModel.listen(
            async () => {
              const prediction = await audioModel.predict();
              const highest = prediction.reduce(
                (max, p) => (p.probability > max.probability ? p : max),
                { probability: 0 }
              );
              document.getElementById(
                "voice-output"
              ).innerText = `Nama (Suara): ${highest.className} (${(
                highest.probability * 100
              ).toFixed(1)}%)`;
            },
            {
              probabilityThreshold: 0.85,
              overlapFactor: 0.5,
            }
          );
        } catch (err) {
          console.error("Gagal mendengarkan suara:", err);
          alert("Tidak dapat mengakses mikrofon atau memulai deteksi suara.");
        }
      }
    </script>
  </body>
</html>
