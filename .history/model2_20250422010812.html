<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deteksi Suara dengan Mikrofon</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      #status {
        margin-top: 20px;
        font-size: 1.2em;
        color: green;
      }
      .output {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Aktifkan Mikrofon dan Deteksi Suara</h1>
    <button onclick="aktifkanMikrofon()">Aktifkan Mikrofon</button>
    <div id="status">Mikrofon belum diaktifkan</div>
    <div class="output" id="voice-output">Nama (Suara): -</div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8/dist/teachablemachine-audio.min.js"></script>

    <script>
      const voiceModelURL =
        "https://teachablemachine.withgoogle.com/models/r1dg1ZGh5/";

      let audioModel;

      // Fungsi untuk mengaktifkan mikrofon
      async function aktifkanMikrofon() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          document.getElementById("status").textContent = "Mikrofon aktif üé§";
          console.log("Mikrofon berhasil diakses", stream);

          // Memuat model suara dari Teachable Machine setelah mikrofon diaktifkan
          audioModel = await tmAudio.load(
            voiceModelURL + "model.json",
            voiceModelURL + "metadata.json"
          );
          console.log("Model suara berhasil dimuat.");

          // Menampilkan status model dimuat dan mulai deteksi suara
          document.getElementById("voice-output").innerText =
            "Mikrofon aktif, mendeteksi suara...";

          // Mulai mendeteksi suara
          detectVoice();
        } catch (err) {
          console.error("Gagal mengakses mikrofon:", err);
          document.getElementById("status").textContent =
            "Gagal mengakses mikrofon ‚ùå";
        }
      }

      // Fungsi untuk mendeteksi suara
      async function detectVoice() {
        try {
          await audioModel.listen(
            async () => {
              const prediction = await audioModel.predict();
              const highest = prediction.reduce(
                (max, p) => (p.probability > max.probability ? p : max),
                { probability: 0 }
              );
              document.getElementById(
                "voice-output"
              ).innerText = `Nama (Suara): ${highest.className} (${(
                highest.probability * 100
              ).toFixed(1)}%)`;
            },
            {
              probabilityThreshold: 0.85,
              overlapFactor: 0.5,
            }
          );
        } catch (err) {
          console.error("Gagal mendengarkan suara:", err);
          document.getElementById("voice-output").innerText =
            "Gagal mendeteksi suara ‚ùå";
        }
      }
    </script>
  </body>
</html>
