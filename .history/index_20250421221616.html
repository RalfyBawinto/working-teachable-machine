<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Deteksi Wajah & Pose Tubuh</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 30px;
      }
      video {
        border: 2px solid #444;
        border-radius: 8px;
        width: 400px;
        height: 300px;
      }
      .output {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Deteksi Wajah & Pose Tubuh</h1>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas" width="400" height="300" style="display: none"></canvas>
    <br />
    <button onclick="start()">Aktifkan Kamera & Mulai Deteksi</button>

    <div class="output" id="face-output">Wajah: -</div>
    <div class="output" id="pose-output">Pose: -</div>

    <!-- TensorFlow.js wajib -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

    <!-- Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script>
      const faceModelURL =
        "https://teachablemachine.withgoogle.com/models/oTtv--EQC/";
      const poseModelURL =
        "https://teachablemachine.withgoogle.com/models/2yEqkW4kP/";

      let faceModel,
        poseModel,
        video,
        canvas,
        ctx,
        maxFaceClasses,
        maxPoseClasses;

      async function start() {
        video = document.getElementById("video");
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");

        try {
          // Load model wajah dan pose
          faceModel = await tmImage.load(
            faceModelURL + "model.json",
            faceModelURL + "metadata.json"
          );
          poseModel = await tmPose.load(
            poseModelURL + "model.json",
            poseModelURL + "metadata.json"
          );
          maxFaceClasses = faceModel.getTotalClasses();
          maxPoseClasses = poseModel.getTotalClasses();

          // Setup webcam
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          video.srcObject = stream;

          video.onloadedmetadata = () => {
            video.play();
            requestAnimationFrame(loop);
          };
        } catch (err) {
          alert("Gagal mengakses kamera atau model.");
          console.error("Error:", err);
        }
      }

      async function loop() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        await predictFace();
        await predictPose();
        requestAnimationFrame(loop);
      }

      async function predictFace() {
        const prediction = await faceModel.predict(canvas);
        let result = prediction
          .map((p) => `${p.className}: ${(p.probability * 100).toFixed(1)}%`)
          .join(" | ");
        document.getElementById("face-output").innerText = "Wajah: " + result;
      }

      async function predictPose() {
        const { pose, posenetOutput } = await poseModel.estimatePose(canvas);
        const prediction = await poseModel.predict(posenetOutput);
        let highest = { className: "", probability: 0 };
        prediction.forEach((pred) => {
          if (pred.probability > highest.probability) {
            highest = pred;
          }
        });
        document.getElementById("pose-output").innerText = `Pose: ${
          highest.className
        } (${(highest.probability * 100).toFixed(1)}%)`;
      }
    </script>
  </body>
</html>
