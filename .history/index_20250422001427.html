<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aktifkan Mic dan Kamera</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      #status {
        margin-top: 20px;
        font-size: 1.2em;
        color: green;
      }
      video {
        margin-top: 20px;
        width: 320px;
        height: 240px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Aktifkan Mikrofon dan Kamera</h1>
    <button onclick="aktifkanMicDanKamera()">Aktifkan Mic & Kamera</button>
    <div id="status">Belum diaktifkan</div>
    <video id="video" autoplay muted></video>

    <script>
      async function aktifkanMicDanKamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
            video: true,
          });
          document.getElementById("status").textContent =
            "Mikrofon dan Kamera aktif üé§üì∑";

          const videoElement = document.getElementById("video");
          videoElement.srcObject = stream;

          console.log("Stream aktif:", stream);
        } catch (err) {
          console.error("Gagal mengakses mic/kamera:", err);
          document.getElementById("status").textContent =
            "Gagal mengakses mic/kamera ‚ùå";
        }
      }
    </script>
  </body>
</html>
