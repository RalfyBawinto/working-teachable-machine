<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Wajah</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      video {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        border: 2px solid #444;
      }
      .output {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
      }
      button,
      select {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
      }
      #cameraSelectWrapper {
        display: none;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Deteksi Wajah</h2>

    <!-- Pilihan kamera hanya muncul di mobile/tablet -->
    <div id="cameraSelectWrapper">
      <label for="cameraSelect">Pilih Kamera:</label>
      <select id="cameraSelect">
        <option value="user">Depan (Selfie)</option>
        <option value="environment">Belakang</option>
      </select>
    </div>

    <br />
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" width="400" height="300" style="display: none"></canvas>

    <br />
    <button onclick="start()">Mulai Deteksi</button>

    <div class="output" id="face-output">Ekspresi: -</div>
    <div class="output" id="name-output">Nama: -</div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script>
      const faceModelURL =
        "https://teachablemachine.withgoogle.com/models/oTtv--EQC/";
      const faceModel3URL =
        "https://teachablemachine.withgoogle.com/models/1E0LcWWmy/";

      let faceModel, faceModel3, video, canvas, ctx;

      // Tampilkan dropdown kamera hanya di mobile/tablet
      function isMobileDevice() {
        return /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
      }

      if (isMobileDevice()) {
        document.getElementById("cameraSelectWrapper").style.display = "block";
      }

      async function start() {
        video = document.getElementById("video");
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");

        let facingMode = "user"; // default kamera depan

        if (isMobileDevice()) {
          facingMode = document.getElementById("cameraSelect").value;
        }

        try {
          faceModel = await tmImage.load(
            faceModelURL + "model.json",
            faceModelURL + "metadata.json"
          );
          faceModel3 = await tmImage.load(
            faceModel3URL + "model.json",
            faceModel3URL + "metadata.json"
          );

          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: { ideal: facingMode }, // pakai 'ideal' bukan 'exact'
            },
            audio: false,
          });

          video.srcObject = stream;
          video.onloadedmetadata = () => {
            video.play();
            requestAnimationFrame(loop);
          };
        } catch (err) {
          alert("Gagal mengakses kamera atau model.");
          console.error("Error:", err);
        }
      }

      async function loop() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        await predictFace();
        requestAnimationFrame(loop);
      }

      async function predictFace() {
        const prediction = await faceModel.predict(canvas);
        const highest1 = prediction.reduce(
          (max, p) => (p.probability > max.probability ? p : max),
          { probability: 0 }
        );
        document.getElementById("face-output").innerText = `Ekspresi Wajah: ${
          highest1.className
        } (${(highest1.probability * 100).toFixed(1)}%)`;

        const prediction3 = await faceModel3.predict(canvas);
        const highest3 = prediction3.reduce(
          (max, p) => (p.probability > max.probability ? p : max),
          { probability: 0 }
        );
        document.getElementById("name-output").innerText = `Nama: ${
          highest3.className
        } (${(highest3.probability * 100).toFixed(1)}%)`;
      }
    </script>
  </body>
</html>
